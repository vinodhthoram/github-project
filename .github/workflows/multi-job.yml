name: multi job flow
on: workflow_dispatch
jobs:
  testjob:
    runs-on: ubuntu-latest
    steps:
      - name: greet
        run: echo "welcome to github actions"
        run: sleep 10
  buildjob:
    runs-on: ubuntu-latest
    needs: testjob
    steps:
      - name: build the job
        run: echo "welcome to github actions"
        run: sleep 10
  deployjob:
    runs-on: ubuntu-latest
    needs: buildjob
    steps:
      - name: deploy the job
        run: echo "welcome to github actions"
    
